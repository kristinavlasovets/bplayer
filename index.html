<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bplayer</title>


    <script src="https://unpkg.com/boxicons@latest/dist/boxicons.js"></script>

    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxygen&display=swap" rel="stylesheet">

    <script src="js/app.js"></script>
</head>
<body>
    
    <section id="player">

        <video id="media">
            <source src="media/solarstone.mp4">
        </video>

        <div id="playicon"><box-icon name='play' color='rgb(255, 255, 255)' size='lg' animation='flashing' ></box-icon></div>

        <h2 id="name">
            Falcons
        </h2>
        <h3 id="artist">
            Solarstone feat. Giuseppe Ottaviani
        </h3>
        
        <div id="buttons">
                <input type="button" id="play" value="play">
                <input type="button" id="mute" value="sound off">
        </div>

        <nav>

            <div id="bar">
                <div id="progress"></div>
            </div>

            <div id="control">
                <input type="range" id="volume" min="0" max="1" step=".01" value=".75">
            </div>
        </nav>
    </section>
</body>
</html>
